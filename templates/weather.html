<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} Weather</title>
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet" />
</head>

<body>
    <h1>weather report for {{ city }} </h1>
    <p>Status: {{ status }}</p>
    <p>Temperature: {{ temperature }} &deg;C</p>
    <p>Feels like: {{ feels_like }} &deg;C</p>
    <p>Wind speed: {{ wind_speed }}</p>
    <p>Wind Direction: {{ wind_direction }}</p>
    <p>Wind Gust: {{ wind_gust }}</p>
    <p>Humidity: {{ humidity }}</p>
    <p>Pressure: {{ pressure }}</p>


    <form action="/weather">
        <input type="text" name="city" placeholder="default city:London" />
        <button type="submit">Submit</button>
    </form>
</body>

</html>
